server:
  port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:8761/eureka/
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RemoveRequestHeader= Cookie,Set-Cookie

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - RemoveRequestHeader= Cookie,Set-Cookie

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - RemoveRequestHeader= Cookie,Set-Cookie
management:
  endpoints:
    web:
      exposure:
        include: "*"
